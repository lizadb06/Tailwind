<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projectdocumentatie PPT1</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/flexboxes.css">
  <link rel="stylesheet" href="assets/nav.css">
  <link rel="stylesheet" href="assets/typography.css">

  <style>
    body {
      background-color: #96bcf4;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    header h2 {
      margin: 0;
      padding: 20px;
      color: rgb(0, 0, 0);
      font-size: 20px;
      background-color: #a0cbf7;
    }

    .title {
      text-align: center;
      font-size: 50px;
      font-family: 'Trebuchet MS', sans-serif;
      font-weight: bold;
      margin-top: 20px;
      color: rgb(255, 255, 255);
    }

    .week-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      column-gap: 40px;
      row-gap: 50px;
      padding: 40px;
      max-width: 1600px;
      margin: auto;
      justify-items: center;
    }

    .week-container a {
      background-color: #8b5a2b;
      box-shadow: inset 0 0 0px #5c3a1a, 0 4px 6px rgba(0, 0, 0, 0.3);

      width: 250px;    
      height: 380px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 6px;

      font-size: 25px;
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-weight: bold;

      position: relative;
      transition: transform 0.8s ease;
      transform-origin: left center;

      background-image: url(public/img/imageDeur/houtendeur.png);
      background-size: 100% auto;
      background-position: center;
      background-repeat: no-repeat;
    }

    .week-container a:hover {
      transform: perspective(600px) rotateY(35deg);
    }

    .subtitle {
      font-size: 18px;
      font-weight: normal;
      color: rgb(0, 0, 0);
      margin-top: 4px;
    }


    @media (max-width: 1400px) {
      .week-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 1100px) {
      .week-container {
        grid-template-columns: repeat(3, 1fr);
      }

      .week-container a {
        width: 220px;
        height: 340px;
        font-size: 22px;
      }
    }

    @media (max-width: 800px) {
      .week-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .week-container a {
        width: 200px;
        height: 310px;
        font-size: 20px;
      }
    }

    @media (max-width: 500px) {
      .week-container {
        grid-template-columns: repeat(1, 1fr);
      }

      .week-container a {
        width: 70%;
        height: 300px;
        font-size: 20px;
      }

      .title {
        font-size: 35px;
      }
    }
  </style>
</head>

<body>
    <header>
        <h2>Liza De Beule</h2>
    </header>

    <div class="title">Projectdocumentatie PPT1</div>

    <div class="week-container">
        <a href="week1.html">Week 1<span class="subtitle">Low Fidelity</span></a>
        <a href="week2.html">Week 2<span class="subtitle">Low Fidelity</span></a>
        <a href="week3.html">Week 3<span class="subtitle">Mid Fidelity</span></a>
        <a href="week4.html">Week 4<span class="subtitle">Mid Fidelity</span></a>
        <a href="week5.html">Week 5<span class="subtitle">High Fidelity</span></a>
        <a href="week6.html">Week 6<span class="subtitle">ontwerp documentatie</span></a>
        <a href="week7.html">Week 7<span class="subtitle">Herfstvakantie</span></a>
        <a href="week8.html">Week 8<span class="subtitle">Geen les</span></a>
        <a href="week9.html">Week 9<span class="subtitle">TO DO</span></a>
        <a href="week10.html">Week 10<span class="subtitle">TO DO</span></a>
    </div>
</body>
</html>
